detaileddescription: "### Whizhack Technologies - Zerohack XDR Integration\n ####
  Integration Author: Lakshy Sharma\n ***\n## Zerohack XDR \n\n- This integration allows you
  to connect your Cortex XSOAR with ZZerohack XDR and retrieve incidents from the XDR portal.
  \n- In future releases we are planning to include more features with allow the users to send
   incidents to Zerohack XDR for a seamless integration.\n- \n---\n[View Integration Documentation](https://xsoar.pan.dev/docs/reference/integrations/hello-world)"
